<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBox">
      <div class="upperBar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <img class="mainPic" src="잔망리본.jpg" alt="" />
      <div class="titleName">
        <div class="subName">뽀뽀로보다 유명해진</div>
        <div class="mainName">잔 망 루 피</div>
      </div>
      <div class="sideBar">
        <div id="likeButton">LIKE</div>
        <div id="likeCount">♥ 5,978,414</div>
      </div>
      <div class="contents">
        <div class="contentsConcrete">
          <img class="contentPic" src="잔망와우.jpg" alt="" />
          <div class="picExpl">
            <div class="picExplMain">잔망와우</div>
            <div class="picExplSub">붉어진 볼따구가 포인트!</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical dotThree"></i>
        </div>
        <div class="contentsConcrete">
          <img class="contentPic" src="잔망무룩.jpg" alt="" />
          <div class="picExpl">
            <div class="picExplMain">잔망무룩</div>
            <div class="picExplSub">루피는 너무 슬퍼...</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical dotThree"></i>
        </div>
        <div class="contentsConcrete">
          <img class="contentPic" src="잔망인사.jpg" alt="" />
          <div class="picExpl">
            <div class="picExplMain">잔망인사</div>
            <div class="picExplSub">뭐해. 어서 인사 받지 않고.</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical dotThree"></i>
        </div>
        <div class="contentsConcrete">
          <img class="contentPic" src="잔망하트.jpg" alt="" />
          <div class="picExpl">
            <div class="picExplMain">잔망하트</div>
            <div class="picExplSub">특별히! 두개 준비해 봤다!</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical dotThree"></i>
        </div>
        <div class="contentsConcrete">
          <img class="contentPic" src="잔망학업.jpg" alt="" />
          <div class="picExpl">
            <div class="picExplMain">잔망학업</div>
            <div class="picExplSub">해보자고... 해보자고!!!</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical dotThree"></i>
        </div>
      </div>
      <div class="botBar">
        <div class="picExpl botPicExpl">
          <div class="picExplMain">잔망학업</div>
          <div class="picExplSub">해보자고... 해보자고!!!</div>
        </div>
        <div class="playButton">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
    <div class="mainBox">
      <div class="upperBar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <img class="playPagePic" src="잔망학업.jpg" alt="" />
      <div class="picExplS">
        <div class="picExplMainS">잔망학업</div>
        <div class="picExplSubS">해보자고... 해보자고!!!</div>
      </div>
      <div class="timeBox">
        <div class="time">
          <div>15:53</div>
          <div>??:??</div>
        </div>
        <div class="timeBar">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle-dot"></i>
        </div>
      </div>
      <div class="playButtonS">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-infinity"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5e8c5b765c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
